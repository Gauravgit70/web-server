<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Integration Test</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>ChatGPT Integration Test</h1>
    <form id="chatForm">
        <input type="text" id="userInput" placeholder="Ask anything..." required style="width: 300px; padding: 10px;">
        <button type="submit" style="padding: 10px 20px; margin-left: 10px;">Submit</button>
    </form>
    <div id="response">Your response will appear here...</div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userInput = document.getElementById('userInput').value;
            const response = await fetch('https://your-backend-url/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: userInput })
            });
            const data = await response.json();
            document.getElementById('response').innerText = data.reply;
        });
    </script>
</body>
</html>
